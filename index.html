<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郭子禾の个人主页 H-Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar" class="navbar">
        <div class="nav-content">
            <div id="nav-logo" class="logo-placeholder"></div>
            <div class="nav-center">
                <a href="#" id="nav-title-main" class="nav-title-main"></a>
                <a href="#" id="nav-title-sub" class="nav-title-sub"></a>
            </div>
            <div class="nav-right">
                <a href="#" id="nav-user-icon" class="user-icon-link"></a>
            </div>
        </div>
    </nav>

    <!-- 主页 Hero 区域 -->
    <header id="home-hero" class="hero-section">
        <div class="bg-layer" id="hero-bg"></div>
        <div class="overlay"></div>
        <div class="hero-content fade-in-init">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
        </div>
    </header>

    <!-- 主页模块容器 -->
    <main id="modules-container"></main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <a id="footer-old-link" href="#" target="_blank"></a>
            <div class="footer-copyright">
                <span id="footer-copy-text"></span>
                <a id="footer-icp-link" href="#" target="_blank"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
